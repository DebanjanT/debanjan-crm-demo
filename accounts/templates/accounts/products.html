{%extends 'accounts/main.html'%}
{%block content%}
<br>
<div class="row">
	<div class="col-md">
		<div class="card  mb-2 shadow-sm">
			<div class="card-body bg-primary text-white rounded ">
				<h5>Products</h5>
			</div>
		</div>
		<div class=" shadow ">
			<table class="table table-striped table-dark">
				<tr>
					<th>Product</th>
					<th>Category</th>
					<th>Price</th>
				</tr>
				{% for p in products %}
					<tr>
						<td>{{p.name}}</td>
						<td>{{p.category}}</td>
						<td>{{p.price}}</td>
					</tr>
					{%endfor%}
					
				</table>
			</div>
		</div>
		
	</div>
	{%endblock%}
